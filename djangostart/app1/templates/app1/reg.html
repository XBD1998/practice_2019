<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度注册</title>
    <link rel="stylesheet" href="/static/app1/css/regist.css">
</head>
<body>
<div class="div1">
    <form method="post" action="app1/login.html">
         {% csrf_token %}
        <p>用户名<input name="username" type="text" name="username" placeholder="请设置用户名" class="input1"></p>
<!--        <p>手机号<input type="tel" name="telphone" placeholder="可用于登录和找回密码"></p>-->
        <p>密码<input name="password" type="password" name="password" placeholder="请设置登录密码"></p>
        <p class="p1">验证码<input type="text" name="checkcode" placeholder="请输入验证码" class="input4"></p>
        <input type="button" value="获取短信验证码" class="input5"><br/>
        <input type="checkbox" class="input6"><span class="span2">阅读并接受《<a href="#">百度用户协议</a>》及《<a href="#">百度隐私权保护声明</a>》</span><br/>
        <button class="button1" type="submit">注册</button>
    </form>
</div>
</body>
</html>
